
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="cont">
    <div><input type="text" class="number">
    <div class="buttons">
      <input type="button" value="c" class="delet">
      <button class="my-btn ">()</button>
      <button class="my-btn yuzde">%</button>
      <button data-num="÷" class="my-btn bol">÷</button>
      
      <button data-num="9" class="my-btn num9">9</button>
      <button data-num="8" class="my-btn num8">8</button>
      <button data-num="7" class="my-btn num7">7</button>
      <button data-num="×" class="my-btn cap">×</button>
      <button data-num="6" class="my-btn num6">6</button>
      <button data-num="5" class="my-btn num5">5</button>
      <button data-num="4" class="my-btn num4">4</button>
      <button data-num="-" class="my-btn neg">-</button>
      <button data-num="3" class="my-btn num3">3</button>
      <button data-num="2" class="my-btn num2">2</button>
      <button data-num="1" class="my-btn num1">1</button>
      <button data-num="+" class="my-btn pos">+</button>
      <button data-num="0" class="my-btn num0">0</button>
      <button class="equal">=</button>
      
    </div>
    
    
    </div>
  </div>
 
    <script src="main.js"></script>
</body>

</html>
